<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Боковая панель -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>RAG Чаты</h2>
                <button id="newChatBtn" class="btn-primary">+ Новый чат</button>
            </div>
            
            <div class="sidebar-section">
                <h3>Система</h3>
                <div class="system-info">
                    <div id="systemStatus" class="status-indicator">Загрузка...</div>
                    <div id="docCount">Документов: 0</div>
                </div>
            </div>

            <div class="chats-list" id="chatsList">
                <!-- Список чатов будет здесь -->
            </div>

            <div class="sidebar-footer">
                <button id="clearChatsBtn" class="btn-danger">Очистить все</button>
            </div>
        </div>

        <!-- Основная область чата -->
        <div class="chat-area">
            <div class="chat-header">
                <h3 id="currentChatTitle">Новый чат</h3>
                <div class="chat-actions">
                    <button id="deleteChatBtn" class="btn-danger">Удалить чат</button>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <h3>Добро пожаловать в RAG систему!</h3>
                    <p>Задайте вопрос о ваших документах или настройте систему ниже.</p>
                    
                    <div class="quick-actions">
                        <button class="quick-btn" onclick="configureModel()">Настроить модель</button>
                        <button class="quick-btn" onclick="showIngestDialog()">Загрузить документы</button>
                        <button class="quick-btn" onclick="checkHealth()">Проверить систему</button>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Введите ваш вопрос..." 
                        rows="3"
                    ></textarea>
                    <button id="sendBtn" class="btn-primary">
                        <span>Отправить</span>
                        <div class="loading-spinner" id="loadingSpinner"></div>
                    </button>
                </div>
                <div class="input-options">
                    <label>
                        <input type="checkbox" id="useRag" checked>Использовать RAG
                    </label>
                    <select id="topKSelect">
                        <option value="5">5 источников</option>
                        <option value="10" selected>10 источников</option>
                        <option value="15">15 источников</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальные окна -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <h3>Настройка модели</h3>
            <div class="form-group">
                <label>URL модели:</label>
                <input type="text" id="modelUrl" value="http://localhost:8000/v1" placeholder="http://localhost:8000/v1">
            </div>
            <div class="form-group">
                <label>API ключ (если нужен):</label>
                <input type="text" id="apiKey" value="none" placeholder="none">
            </div>
            <div class="modal-actions">
                <button onclick="saveConfig()" class="btn-primary">Сохранить</button>
                <button onclick="hideModal('configModal')" class="btn-secondary">Отмена</button>
            </div>
        </div>
    </div>

    <div id="ingestModal" class="modal">
        <div class="modal-content">
            <h3>Загрузка документов</h3>
            <div class="form-group">
                <label>Путь к документам:</label>
                <input type="text" id="documentsPath" value="./data/raw" placeholder="./data/raw">
                <small>Укажите путь к папке с .txt файлами</small>
            </div>
            <div class="form-group">
                <label>Размер чанка:</label>
                <input type="number" id="chunkSize" value="500">
            </div>
            <div class="modal-actions">
                <button onclick="ingestDocuments()" class="btn-primary">Загрузить</button>
                <button onclick="hideModal('ingestModal')" class="btn-secondary">Отмена</button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
