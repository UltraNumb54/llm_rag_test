<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ассистент технической поддержки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }
        
        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .message.system {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            margin: 10px auto;
            max-width: 90%;
            font-size: 0.9em;
            text-align: center;
        }
        
        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            margin: 10px auto;
            max-width: 90%;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-area input:focus {
            border-color: #007bff;
        }
        
        .input-area button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .input-area button:hover {
            background: #0056b3;
        }
        
        .input-area button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .sidebar {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .upload-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
        }
        
        .upload-section h3 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        .upload-section input {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .upload-section button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .upload-section button:hover {
            background: #218838;
        }
        
        .status-section {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        
        .status-section h3 {
            margin-bottom: 10px;
            color: #0056b3;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .status-item .status {
            font-weight: bold;
        }
        
        .status-item .status.healthy {
            color: #28a745;
        }
        
        .status-item .status.error {
            color: #dc3545;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .typing-indicator {
            display: inline-block;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            color: #666;
            font-style: italic;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots span {
            animation: typing 1.4s infinite;
            display: inline-block;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="header">
                <h1>Ассистент технической поддержки</h1>
                <p>Задавайте вопросы на основе загруженных документов</p>
            </div>
            
            <div class="chat-messages" id="chat">
                <div class="message system">
                    Загрузите документы и задавайте вопросы.
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="message" placeholder="Введите ваш вопрос..." autocomplete="off">
                <button onclick="sendMessage()" id="sendBtn">Отправить</button>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="upload-section">
                <h3>Загрузка документов</h3>
                <input type="file" id="fileInput" accept=".pdf,.docx,.txt,.md">
                <button onclick="uploadFile()">Загрузить файл</button>
                <div id="uploadStatus"></div>
            </div>
            
            <div class="status-section">
                <h3>Статус системы</h3>
                <div class="status-item">
                    <span>RAG API:</span>
                    <span class="status" id="apiStatus">Проверка...</span>
                </div>
                <div class="status-item">
                    <span>LMStudio:</span>
                    <span class="status" id="lmStatus">Проверка...</span>
                </div>
                <div class="status-item">
                    <span>База данных:</span>
                    <span class="status" id="dbStatus">Проверка...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversationId = 'conv-' + Date.now();
        
        // Фокус на поле ввода при загрузке
        document.getElementById('message').focus();
        
        // Отправка по Enter
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Проверка статуса системы при загрузке
        checkSystemStatus();
        
        function addMessage(role, content, isTyping = false) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            if (isTyping) {
                messageDiv.innerHTML = `
                    <strong>Ассистент:</strong> 
                    <span class="typing-indicator">
                        Обработка запроса
                        <span class="typing-dots">
                            <span>.</span><span>.</span><span>.</span>
                        </span>
                    </span>
                `;
            } else {
                const roleNames = {
                    'user': 'Вы',
                    'assistant': 'Ассистент',
                    'system': 'Система',
                    'error': 'Ошибка'
                };
                
                messageDiv.innerHTML = `<strong>${roleNames[role]}:</strong> ${content}`;
            }
            
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
            return messageDiv;
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById('message');
            const sendBtn = document.getElementById('sendBtn');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Добавляем сообщение пользователя
            addMessage('user', message);
            messageInput.value = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.textContent = 'Отправка...';
            
            // Показываем индикатор набора
            const typingIndicator = addMessage('assistant', '', true);
            
            try {
                const response = await fetch('/api/v1/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId
                    })
                });
                
                // Убираем индикатор набора
                typingIndicator.remove();
                
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                addMessage('assistant', data.response);
                
                if (data.sources && data.sources.length > 0) {
                    addMessage('system', `Использованные источники: ${data.sources.join(', ')}`);
                }
                
            } catch (error) {
                // Убираем индикатор набора
                typingIndicator.remove();
                addMessage('error', `Ошибка соединения: ${error.message}`);
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Отправить';
                messageInput.focus();
            }
        }
        
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const uploadStatus = document.getElementById('uploadStatus');
            const file = fileInput.files[0];
            
            if (!file) {
                uploadStatus.innerHTML = '<span style="color: #dc3545;">Выберите файл</span>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            uploadStatus.innerHTML = '<span style="color: #007bff;">Загрузка...</span>';
            
            try {
                const response = await fetch('/api/v1/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    uploadStatus.innerHTML = `<span style="color: #28a745;">${result.message}</span>`;
                    fileInput.value = '';
                    
                    // Добавляем системное сообщение о успешной загрузке
                    addMessage('system', `Файл "${file.name}" успешно загружен и обработан`);
                } else {
                    uploadStatus.innerHTML = `<span style="color: #dc3545;">Ошибка: ${result.detail || 'Неизвестная ошибка'}</span>`;
                }
            } catch (error) {
                uploadStatus.innerHTML = `<span style="color: #dc3545;">Ошибка сети: ${error.message}</span>`;
            }
        }
        
        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/v1/health');
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('apiStatus').textContent = 'Работает';
                    document.getElementById('apiStatus').className = 'status healthy';
                    
                    // Проверяем статусы компонентов
                    const checks = data.checks || {};
                    document.getElementById('lmStatus').textContent = 
                        checks.lmstudio?.status === 'healthy' ? 'Работает' : 'Ошибка';
                    document.getElementById('lmStatus').className = 
                        checks.lmstudio?.status === 'healthy' ? 'status healthy' : 'status error';
                        
                    document.getElementById('dbStatus').textContent = 
                        checks.chromadb?.status === 'healthy' ? 'Работает' : 'Ошибка';
                    document.getElementById('dbStatus').className = 
                        checks.chromadb?.status === 'healthy' ? 'status healthy' : 'status error';
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = 'Ошибка';
                document.getElementById('apiStatus').className = 'status error';
            }
        }
    </script>
</body>
</html>
